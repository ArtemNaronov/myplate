services:
  postgres:
    image: postgres:15-alpine
    container_name: myplate-postgres
    environment:
      POSTGRES_USER: myplate
      POSTGRES_PASSWORD: myplate
      POSTGRES_DB: myplate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
      - ./sql/seed.sql:/docker-entrypoint-initdb.d/002_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myplate"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: myplate-api
    environment:
      DATABASE_URL: postgres://myplate:myplate@postgres:5432/myplate?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: myplate-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: myplate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@myplate.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

